<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //negative to be front, positive to be back
    function solution(array){
      let answer=array;
        for (let i =0; i < array.length -1; i++){//duplicated for loop should be used
          for(let j=0; j < array.length-i-1; j++){//compare neighbouring elements
            if(array[j] > 0 && array[j+1]<0){//compare if negative/positive
              [array[j], array[j+1]] = [array[j+1], array[j]]
            }
          }
        }
      return answer;
    }

    const array = [1, 2, 3, -3, -2, 5, 6, -6];

    console.log(solution(array));
  </script>
</body>
</html>
