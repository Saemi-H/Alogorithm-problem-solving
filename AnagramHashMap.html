<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function solution(stringA, stringB){
      let answer="YES";
      let map = new Map();

      for(let str of stringA){//put str
        if(map.has(str)) map.set(str, map.get(str) + 1);
        else map.set(str, 1)
      }

      for(let str2 of stringB){//compare stringB to map
        if(!map.has(str2)|| map.get(str2) === 0) answer = "NO"; //if no same thing
        map.set(str2, map.get(str2) -1)
      }

      return answer;
    }

    const stringA = "abaCC"
    const stringB = "Caaab"
    console.log(solution(stringA, stringB));
  </script>
</body>
</html>
