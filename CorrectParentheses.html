<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //return "YES" = all parentheses is paired "NO" = if not paired
    //stack
    const parentheses = "((()))(()"
    function correctParentheses(parentheses){
      let answer="YES";
      let popArray = [];
        for(let item of parentheses){
          if(item === "("){
            popArray.push(item)
          }else{
            if(popArray.length > 0){
              popArray.pop();
            }
          }
        }
        if(popArray.length > 0) answer = "NO" //after push && pop =>array.length = 0 => YES/ array.length>0 => NO
      return answer;
    }
    console.log(correctParentheses(parentheses))
  </script>
</body>
</html>
