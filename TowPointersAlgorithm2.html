<body>
    <script>
        function solution(arrayA, arrayB){
            let answer = [];
            let p1= p2 =0;
                // find if any common elements in arrays
                for(let num of arrayA){
                    for(let i=0; i< arrayB.length; i++){
                        if(num === arrayB[i]) answer.push(num);
                    }
                }
            return answer.sort((a, b) => a-b);
        }

        const arrayA = [1, 3, 9, 5, 2];
        const arrayB = [3, 2, 5, 7, 8];
        console.log(solution(arrayA, arrayB));
    </script>
</body>
