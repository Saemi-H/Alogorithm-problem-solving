<body>
    <script>
        // print out binary
        function solution(n){
            let answer = "";
            function DFS(n){
                if(n === 0) return; // quotient === 0 && stop
                else{
                    DFS(parseInt(n/2)); // n : quotient
                    answer += String(n%2); // remainders -> binary
                }
            }
            DFS(n);
            return answer;
        }

        const n = 11;
        console.log(solution(n));
    </script>
</body>
</html>
