<body>
  <script>
    function solution(array){
      let answer;
      let newArray = [];
        for(let num of array){
          newArray.push(num.reverse());
        }
      return answer = newArray;
    }

    const array = [32, 55, 62, 20, 250, 370, 200, 30, 100]
    console.log(solution(array));
  </script>
</body>
