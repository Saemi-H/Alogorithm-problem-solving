<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const string = "(A(BC)D)EF(G(H)(IJ)K)LM(N)"
    function removingStringsSurroundedByParentheses(string){
      let answer;
      let stackArray = [];//new stack array
        for(let item of string){
          if(item === ")"){//when item is )
            while(stackArray.pop() !== "("); //pop until item is (
          }
          else stackArray.push(item); //push when item is not "("
        }
      return answer=stackArray;
    }
    console.log(removingStringsSurroundedByParentheses(string))
  </script>
</body>
</html>
