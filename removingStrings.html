<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const string = "(A(BC)D)EF(G(H)(IJ)K)LM(N)"
    function removingStringsSurroundedByParentheses(string){
      let answer;
      let stackArray = [];
        //pop if ")" and to find "("
        for(let item of string){
          if(item === ")"){
            while(stackArray.pop() !== "(");
            //else push in array
          }else stackArray.push(item)
        }
        //array to string
      answer = stackArray.join("");
      return answer ;
    }
    console.log(removingStringsSurroundedByParentheses(string))
  </script>
</body>
</html>
